<!-- Nuova versione completa e funzionante della web app flashcard -->
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flashcard — Active Recall</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Flashcard — Active Recall</h2>
    <p>Compila lo spazio vuoto e verifica la risposta</p>

    <div id="cardArea">Caricamento...</div>

    <form id="answerForm" class="hidden">
      <input id="answerInput" placeholder="Scrivi la parola mancante" autocomplete="off" />
      <button type="submit">Controlla</button>
    </form>

    <div id="solutionArea" class="hidden">
      <p><strong>Soluzione:</strong> <span id="solutionText"></span></p>
      <p><strong>Traduzione:</strong> <span id="translationText"></span></p>
      <div class="rating">
        <button data-rate="easy">Facile</button>
        <button data-rate="normal">Normale</button>
        <button data-rate="hard">Difficile</button>
      </div>
    </div>

    <button id="skipBtn" class="hidden">Salta</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
